<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="css/gallery.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
  </head>

  <body>
    <!---------------------
       header
    ---------------------->
    <header id="header_container">
      <a href="index.html"
        ><img src="img/logo.png" width="100px" height="40px"
      /></a>
      <div>
        <ul>
          <li><a href="">STORY</a></li>
          <li><a href="gallery.html">GALLERY</a></li>
          <li><a href="Inquiry.html">CONTACT</a></li>
        </ul>
      </div>
    </header>

    <!---------------------
       body
    ---------------------->
    <!-- 右矢印 -->
    <div class="container">
      <div class="slideshow-wrapper">
        <div class="control left-arrow">
          <div class="arrow">
            <div class="line line-1"></div>
            <div class="line line-2"></div>
          </div>
        </div>

        <div class="slides">
          <div class="slide slide-1">
            <img src="img/gallery01.jpg" />
          </div>
          <div class="slide slide-2">
            <img src="img/gallery02.jpg" />
          </div>
          <div class="slide slide-3">
            <img src="img/gallery03.png" />
          </div>
          <div class="slide slide-4">
            <img src="img/gallery04.jpg" />
          </div>
          <div class="slide slide-5">
            <img src="img/gallery05.jpg" />
          </div>
          <div class="slide slide-6">
            <img src="img/gallery06.jpg" />
          </div>
          <div class="slide slide-7">
            <img src="img/gallery07.jpeg" />
          </div>
          <div class="slide slide-8">
            <img src="img/gallery08.jpg" />
          </div>
          <div class="slide slide-9">
            <img src="img/gallery09.jpg" />
          </div>
          <div class="slide slide-10">
            <img src="img/gallery10.jpg" />
          </div>
          <div class="slide slide-11">
            <img src="img/gallery11.jpg" />
          </div>
          <div class="slide slide-12">
            <img src="img/gallery22.jpg" />
          </div>
          <div class="slide slide-13">
            <img src="img/gallery13.jpg" />
          </div>
          <div class="slide slide-14">
            <img src="img/gallery14.jpeg" />
          </div>
          <div class="slide slide-15">
            <img src="img/gallery15.jpg" />
          </div>
          <div class="slide slide-16">
            <img src="img/gallery16.jpg" />
          </div>
          <div class="slide slide-17">
            <img src="img/gallery17.jpg" />
          </div>
          <div class="slide slide-18">
            <img src="img/gallery18.jpg" />
          </div>
          <div class="slide slide-19">
            <img src="img/gallery19.jpg" />
          </div>
          <div class="slide slide-20">
            <img src="img/gallery20.jpg" />
          </div>
          <div class="slide slide-21">
            <img src="img/gallery21.jpeg" />
          </div>
          <div class="slide slide-22">
            <img src="img/gallery23.jpg" />
          </div>
          <div class="slide slide-23">
            <img src="img/gallery24.jpg" />
          </div>
          <div class="slide slide-24">
            <img src="img/gallery25.png" />
          </div>
        </div>

        <!-- 左矢印 -->
        <div class="control right-arrow">
          <div class="arrow">
            <div class="line line-3"></div>
            <div class="line line-4"></div>
          </div>
        </div>

        <div class="play-pause">
          <i class="fas fa-play"></i>
        </div>
      </div>
    </div>

    <script src="js/gallery.js"></script>
  </body>
</html>
